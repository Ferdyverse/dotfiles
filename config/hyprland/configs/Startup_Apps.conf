########################
### STARTUP SETTINGS ###
########################

$scriptsDir = $HOME/.config/hypr/scripts

$lock = $scriptsDir/LockScreen.sh

# wallpaper stuff / More wallpaper options below
# exec-once = swww-daemon --format xrgb

# SWAYBC instead of swww-daemon
exec-once = swaybg -o \* -i $HOME/.config/hypr/wallpaper_effects/.wallpaper_current -m fill

# Startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# starup apps
exec-once = waybar &
# exec-once = hyperpaper &
# exec-once = hyprpanel
# exec-once = variety &

#clipboard manager
#exec-once = wl-clipboard-history -t
#exec-once = wl-paste --type text --watch cliphist store  # Stores only text data
#exec-once = wl-paste --type image --watch cliphist store # Stores only image data
#exec-once = clipsync watch
exec-once = $scriptsDir/clipboard-sync.sh

#exec-once = rm "$HOME/.cache/cliphist/db" # Delete clipboard database on restart

# Starting hypridle to start hyprlock
# exec-once = hypridle &

# Start pyprland daemon
# exec-once = pypr &

# Onedrive Try
exec-once = $scriptsDir/onedrive.sh

# Set dark theme
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

# CachyOS settings
exec-once = fcitx5 -d &
exec-once = mako &
exec-once = nm-applet --indicator &
exec-once = bash -c "mkfifo /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob && tail -f /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob | wob & disown" &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &

# ## Slow app launch fix
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &

# ## Idle configuration
exec-once = $idlehandler
